<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
  </head>
  <body>
    <h1>Registro de Usuario</h1>
    <form action="/users/registerUser" method="post">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="lastName">Apellido:</label>
      <input type="text" id="lastName" name="lastName" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="birthday">Fecha De Nacimiento</label>
      <input
        type="date"
        id="birthday"
        name="birthday"
        placeholder="Fecha Nacimiento"
        required
      /><br /><br />

      <label for="rol">Rol:</label>
      <select id="rol" name="rol" required>
        <option
          th:each="rol : ${roles}"
          th:value="${rol}"
          th:text="${rol}"
        ></option>
      </select>
      <br /><br />

      <!-- <label for="preferences">Preferencias:</label>
      <select name="preferences" multiple>
        <c:forEach var="preference" items="${preferences}">
          <option value="${preference}">${preference}</option>
        </c:forEach>
      </select> -->
      <label for="preferences">Preferencias:</label>
      <select name="preferences" multiple>
        <option
          th:each="preference : ${preferences}"
          th:value="${preference}"
          th:text="${preference}"
        ></option>
      </select>
      <br /><br />

      <button type="submit">Registrar</button>
    </form>
    <!-- <p th:if="${error}">Error: <span th:text="${error}"></span></p>
    <p th:if="${exito}">Exito: <span th:text="${exito}"></span></p> -->
  </body>
</html>
